<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Chuck Norris</title>
</head>
<body>
    <section class="card">
        <div class="card__selection">
            <h1 class="card__title">CHUCK NORRIS JOKES</h1>
            <h3 class="card__subtitle">Select the type of jokes you want:</h3>
            <div class="card__grid-conteiner">
                <div class="card__categoria">animal</div>
                <div class="card__categoria">career</div>
                <div class="card__categoria">celebrity</div>
                <div class="card__categoria">dev</div>
                <div class="card__categoria">explicit</div>
                <div class="card__categoria">fashion</div>
                <div class="card__categoria">food</div>
                <div class="card__categoria">history</div>
                <div class="card__categoria">money</div>
                <div class="card__categoria">movie</div>
                <div class="card__categoria">music</div>
                <div class="card__categoria">political</div>
                <div class="card__categoria">religion</div>
                <div class="card__categoria">science</div>
                <div class="card__categoria">sport</div>
                <div class="card__categoria">travel</div>
            </div>
            <div class="card__buttons">
                <button class="card__reset">RESET</button>
                <button class="card__new-joke">New Joke</button>
            </div>
        </div>
        <div class="card__result"></div>
            <h1 class="card__joke"></h1>
            <img src="./assets/chuck.png" alt="image chuck norris">
        <div></div> 
    </section>
</body>
</html>
